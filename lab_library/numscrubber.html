    <div class="time-container">
      <div class="time-unit" data-type="hour">12</div>
      <div class="time-unit" data-type="minute">30</div>
      <div class="time-unit" data-type="second">45</div>
    </div>

    <script>
      const units = document.querySelectorAll(".time-unit");

      units.forEach((unit) => {
        let isDragging = false;
        let startY = 0;
        let originalValue = 0;

        unit.addEventListener("mousedown", (e) => {
          isDragging = true;
          startY = e.clientY;
          originalValue = parseInt(unit.textContent);
          document.body.style.cursor = "ns-resize";
        });

        window.addEventListener("mousemove", (e) => {
          if (!isDragging) return;

          const diff = startY - e.clientY;
          const step = Math.floor(diff / 5); // 민감도

          const type = unit.dataset.type;
          let max = type === "hour" ? 23 : 59;
          let value = (originalValue + step) % (max + 1);
          if (value < 0) value += max + 1;

          unit.textContent = value.toString().padStart(2, "0");
        });

        window.addEventListener("mouseup", () => {
          if (isDragging) {
            isDragging = false;
            document.body.style.cursor = "";
          }
        });
      });
    </script>
  </body>
